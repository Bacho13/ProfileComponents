<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card </title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon-32x32.png">


    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img src="imgs/bg-pattern-card.svg" alt="card-bg" class="topImg">
        <div class="middle">
            <img src="imgs/image-victor.jpg" alt="" class="profile">
            <div class="nameNold">
                <h1 class="name">Victor Crest</h1>
                <p class="old">26</p>
            </div>
            <p class="country">London</p>
        </div>
        <div class="footer">
            <div class="followers">
                <div class="flk">80K</div>
                <div class="fol">Followers</div>
            </div>
            <div class="likes">
                <div class="likesk">803K</div>
                <div class="lik">Likes</div>
            </div>
            <div class="photos">
                <div class="photosk">1.4K</div>
                <div class="phot">Photos</div>
            </div>
        </div>
    </div>


    <img src="imgs/bg-pattern-top.svg" alt="bg top" class="bgTop">
    <img src="imgs/bg-pattern-bottom.svg" alt="bg Bot" class="bgBot">
</body>

</html>
